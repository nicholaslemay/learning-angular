<form [formGroup]="newUserForm" #formDir="ngForm" (ngSubmit)="submit()">
  <div>{{newUserForm.errors}}</div>

  <div class="form-group">

    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name" required>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 4 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email" required>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="name.errors">
        Email is required and must be of valid format.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" class="form-control"
            formControlName="gender" required>
      <option *ngFor="let g of genders" [value]="g">{{g}}</option>
    </select>

    <div *ngIf="gender.invalid && gender.touched" class="alert alert-danger">
      <div>Gender is required.</div>
    </div>
  </div>

  <button type="submit"
          class="btn btn-default"
          [disabled]="this.newUserForm.invalid">Submit</button>
</form>
